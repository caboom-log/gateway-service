name: gateway-service ci/cd

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set application.yml file
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/main/resources/application.yml
        env:
          eureka.client.service-url.defaultZone: ${{ secrets.EUREKA_SERVICE_URL }}

      - name: Build with Maven
        run: |
          mvn clean package

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/caboomlog-gateway-service:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /caboomlog

            docker compose stop gateway-service || true
            docker compose rm -f gateway-service || true

            docker rmi $(docker images '${{ secrets.DOCKER_HUB_USERNAME }}/caboomlog-gateway-service' -q)
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/caboomlog-gateway-service:latest
            
            docker compose up -d gateway-service